// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

def x = false
def y = true

if (x == false) {
    println "false false"
}

String buildtype = 'default'
if (project.hasProperty('container')) {
    println 'container property set correctly as $container'
    buildtype = $container
} else {
    println 'container property not set, using default'
    buildtype = 'default'
}


if (buildtype.equals("light")) {
    dependencies {
        // This dependency is used internally, and not exposed to consumers on their own compile classpath.
        implementation 'com.google.guava:guava:23.0'

    }
} else if (buildtype.equals("heavy")) {
    dependencies {
        // This dependency is exported to consumers, that is to say found on their compile classpath.
        api 'org.apache.commons:commons-math3:3.6.1'
    }
} else {
    dependencies {
        implementation('com.github.spotbugs:spotbugs:4.0.1') {
            transitive = false
        }
    }
}

dependencies {
    implementation('org.hibernate:hibernate-core:3.6.7.Final') {
        transitive = false
    }
    testImplementation 'junit:junit:4.12'
}

if (buildtype.equals("light")) {
    version = 'light'
} else if (buildtype.equals("heavy")) {
    version = "heavy"
} else {
    version = "normal"
}



jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}

mkdir "./trial_dir" 
